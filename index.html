<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <style type="text/css">
      svg {
        background-color: lightgrey;
        height: 400px;
        width: 80%;
      }

      path {
        stroke: black;
         stroke-width: 1px;
        fill: none;
      }
    </style>
  </head>
  <body>
    <h1>Hello</h1>

    <script src="d3.js" type="text/javascript"></script>
    <svg id="infographie">
    </svg>

    <script type="text/javascript">

var height = 300;
var width = 1200;
var margin = {
  top: 40,
  bottom: 40,
  left: 40,
  right: 40,
}
    
  var svg = d3.select('#infographie')
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var data = [{
    name: 'Euros décaissés',
    points: [
    { name: "Le client exprime un besoin" },
    { name: "Le fournisseur envoie un devis" },
    { name: "Le client accepte le devis en émettant un bon de commande" },
    { name: "Le fournisseur livre partiellement la commande avec une facture" },
    { name: "À 30 jours, le client paie la facture", value: 0.5 },
    { name: "Le fournisseur livre la commande complètement avec une facture de clôture", value: 0.5 },
    { name: "À 30 jours, le client paie la facture finale", value: 1 },
    { name: "Tout le monde est content", value: 1 },
  ]}
  ]

function wrap(text, width) {
  text.each(function() {
    var text = d3.select(this),
        words = text.text().split(/\s+/).reverse(),
        word,
        line = [],
        lineNumber = 0,
        lineHeight = 1.1, // ems
        y = text.attr("y"),
        dy = parseFloat(text.attr("dy")),
        tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
    while (word = words.pop()) {
      line.push(word);
      tspan.text(line.join(" "));
      if (tspan.node().getComputedTextLength() > width) {
        line.pop();
        tspan.text(line.join(" "));
        line = [word];
        tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
      }
    }
  });
}

  var x = d3.scaleBand([0, 800])
      .padding(0.1);

  var xAxis = d3.axisBottom()
      .scale(x);


  var xAxisGroup = svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")");


  x.range([0, width / 8 * data[0].points.length])
  x.domain(data[0].points.map(function(d) { return d.name; }));
  xAxisGroup.call(xAxis);

  xAxisGroup.selectAll(".tick text")
      .call(wrap, x.step());

  var y = d3.scaleLinear()
      .range([300, 0]);
  y.domain([0, 1]);


  var yAxis = d3.axisLeft()
      .scale(y)
      .ticks(3);

  var yAxisGroup = svg.append("g")
      .attr("class", "y axis");

  yAxisGroup.call(yAxis);

  var line = d3.line()
      .x(function(d, i) { return x(d.name); })
      .y(function(d, i) { return y(d.value || 0); })
      .curve(d3.curveStepAfter);

  var colors = d3.scaleOrdinal(d3.schemeCategory10);

  var steps = svg.append("g").selectAll('path').data(data, function(d) { return d.name; });
  steps
      .enter()
      .datum(function(d) { return d.points; })
      .append('path')
      .attr('d', line)
      .style('stroke-width', 3)
      .style('stroke', function(d, i) { return colors(i); });

  var legend = svg.append("g")
    .attr("transform", "translate(10," + 10 + ")")

  var items = legend.selectAll("g").data(data).enter()
      .append("g")


    items.append("rect")
      .attr("x", 10)
      .attr("y", 10)
      .attr("width", 10)
      .attr("height", 10)
      .style('fill', function(d, i) { return colors(i); });

    items.append("text")
      .attr("x", 30)
      .attr("y", 20)
      .text(function(d) { return d.name; })



    </script>    
  </body>
</html>
